
services:
  based-discord-bot:
    container_name: based-bot
    image: registry.minz3.de/minz3/based-a-i-o:latest
    environment:
      # yt-dlp Proxy, to prevent Bot restrictions
#      - YT_PROXY_HTTP=http://<Address:port>
#      - YT_PROXY_HTTPS=https://<Address:port>

      # Twitter credentials
      - TWITTER_API_KEY=None
      - TWITTER_API_KEY_SECRET=None
      - TWITTER_ACCESS_TOKEN=None
      - TWITTER_ACCESS_TOKEN_SECRET=None
      - TWITTER_BEARER_TOKEN=None
      - TWITTER_USERNAME=None

      # Moderator Features
      - MEMBER_ROLE_ID=None
      - GUEST_ROLE_ID= None
      - AUDIT_LOG_CHANNEL_ID=
      - MOD_LOG_CHANNEL_ID=

    restart: unless-stopped

    volumes:
      - ./data:/code/data
      - ./cdn:/code/cdn


    stdin_open: true
    tty: true

  based-cdn:
    image: nginx:latest
    restart: unless-stopped
    ports:
      - "80:80"
    volumes:
      - ./cdn:/usr/share/nginx/html:ro  # Mount the data volume
#      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro  # Custom Nginx config
